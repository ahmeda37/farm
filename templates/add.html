{% extends "base.html" %} {% block content %}
<p>What do you want to add?</p>
<input id="addCustomer" type="radio" name="tab" value="igotnone" onclick="show1();" />
Customer
<input id="addProduct" type="radio" name="tab" value="igottwo" onclick="show2();" />
Product

<div id="customer" style="display: none">
    <form action="http://localhost:5500/add/customer" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>
</div>

<div id="product" style="display: none">
    <form action="http://localhost:5500/add/product" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% if alert %}
<div class="alert alert-success my-3 alert-dismissible fade show" role="alert">
  <strong>{{alert}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
<script type="text/javascript">
    $("#addCustomer").click(function(){
        $("#customer").show();
        $("#product").hide();
    });
    $("#addProduct").click(function(){
        $("#product").show();
        $("#customer").hide();
    });
</script>

{% endblock content%}
