{% extends "base.html" %}

{% block content %}
    <h1>Sales Order</h1>
    <div class="info">
        <p>Bill To</p>
        <p>{{this_dict.customer}}</p>
        <p>{{this_dict.address}}</p>
    </div>
    <div class="container">
        <form class="form-row">
          <div class="form-group col">
            <label for="item-num">Item #</label>
            <input type="number" class="form-control" id="item-num" required>
          </div>
            <div class="form-group col-4">
                <label for="item-name">Item</label>
                <select class="form-control" id="item-name" required>
                  <option>...</option>
                  <option>...</option>
                  <option>...</option>
                  <option>...</option>
                  <option>...</option>
                </select>
            </div>
          <div class="form-group col">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" min="0"required>
          </div>
          <div class="form-group col">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" step="1" min="1" required>
          </div>
          <button type="submit" class="btn btn-primary my-3">Add</button>
        </form>
        <table class="table">
          <thead class="thead-dark header">
            <tr>
              <th scope="col">Item #</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">...</th>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr>
          </tbody>
        </table>
        <div>
            <span class="float-right"><strong>Total:</strong></span>
        </div>

    </div>


{% endblock content %}
